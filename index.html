<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tweet</title>
  </head>

  <body>
    <section class="container-tweet">
      <div class="image">
        <img
          src="./assets/logo-Nike.png"
          alt="logo da nike, simboo de certo na cor branca, com um fundo preto e redondo"
          title="Logo da nike"
        />
      </div>

      <div class="content">
        <div class="header">
          <h1>Nike</h1>
          <img
            src="./assets/verified.png"
            alt="Símbolo de certo representando que o usuário foi verificado pelo twitter"
            title="Verificado"
            class="verify"
          />
          <span class="user-id">@Nike</span>
          <span class="dot"></span>
          <p class="date">10 de mar</p>
        </div>

        <div class="main">
          <span class="span-init">
            Fail so hard, you can’t help but smile. Then do it again. Because
            trying something new is always a win.</span
          >
          <span class="join">Join us</span>
        </div>

        <div class="fotter">
          <div class="box">
            <img
              src="./assets/comments.png"
              alt="Caixa de diálogo representando a área de comentarios"
              title="Comentários"
            />
            <small>3</small>
          </div>

          <div class="box">
            <img
              src="./assets/retwettar.png"
              alt="Símbolo de setas completando um círculo com atalho para retwettar e representando o a quantidade de retwettes já existentes"
              title="Retwettar"
            />
            <small>3,6 mil</small>
          </div>

          <div class="box">
            <img
              src="./assets/favorite.png"
              alt="Símbolo de coração com atalho para curtir o post e representando a quantidade de curtidas já existentes "
              title="Favoritos"
            />
            <small>67 mil</small>
          </div>

          <div class="box">
            <img
              src="./assets/share.png"
              alt="caixa com seta direicionada para cima com atalho para compartilhar o post externamente"
              title="Compartilhar externamente"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
